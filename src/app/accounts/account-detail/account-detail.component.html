<ng-container *ngIf="account$ | async as account">
  <div class="flex flex-col gap-2">

    <div class="flex">
      <button routerLink="../"
        mat-icon-button>
        <mat-icon>arrow_back</mat-icon>
      </button>
      <h1>Account</h1>
    </div>

    <app-account-qr [account]="account"></app-account-qr>

    <app-account-card [account]="account"
      [disableNavigation]="true"></app-account-card>

  </div>
</ng-container>
